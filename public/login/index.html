<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Understory Superhost</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">UNDERSTORY</div>
            <h1>Velkommen tilbage</h1>
            <p class="subtitle">Log ind for at se din performance og badge status</p>
            
            <!-- Login Form -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="din@email.dk" 
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="••••" 
                        required
                        autocomplete="current-password"
                        maxlength="4"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Log ind
                </button>
            </form>
            
            <div class="demo-accounts">
                <p class="demo-title">Demo accounts:</p>
                <div class="demo-list">
                    <div class="demo-item">
                        <strong>Admin:</strong> admin@understory.com / 1234
                    </div>
                    <div class="demo-item">
                        <strong>Host:</strong> info@kbhbajer.dk / 1234
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
