<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Leaderboard - Understory</title>
    <link rel="stylesheet" href="/community/community.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">UNDERSTORY</div>
            <nav class="nav">
                <a href="/login" class="nav-link" id="loginBtn" style="display: none;">Log ind</a>
                <a href="/dashboard" class="nav-link" id="dashboardBtn" style="display: none;">Dashboard</a>
                <button class="btn-logout" id="logoutBtn" onclick="logout()" style="display: none;">Log ud</button>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h1 class="hero-title">Top 40 Valuable Hosts</h1>
            <p class="hero-subtitle">De bedste værter på Understory</p>
        </div>
    </section>

    <!-- Stats Section -->
    <section class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalHosts">-</div>
                    <div class="stat-label">Totale Værter</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="valuableHosts">-</div>
                    <div class="stat-label">Valuable Hosts</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalReviews">-</div>
                    <div class="stat-label">Evalueringer</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgRating">-</div>
                    <div class="stat-label">Gns. Rating</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Leaderboard Section with TABLE -->
    <section class="leaderboard-section">
        <div class="container">
            <h2>Rangliste</h2>
            <div class="table-wrapper">
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Virksomhed</th>
                            <th>Rating</th>
                            <th>Anmeldelser</th>
                            <th>Badge</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardTableBody">
                        <tr>
                            <td colspan="5" style="text-align: center;">Indlæser...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Understory. Valuable Host Badge System.</p>
        </div>
    </footer>

    <script src="/community/community.js"></script>
</body>
</html>
