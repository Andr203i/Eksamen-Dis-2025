<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance - Understory Superhost</title>
    <link rel="stylesheet" href="/performance/performance.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Understory</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">‚Üê Tilbage</a>
                <a href="/community" class="nav-link">üèÜ Community</a>
                <button class="btn-logout" onclick="logout()">Log ud</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            
            <!-- Title Section -->
            <div class="title-section">
                <h1 id="pageTitle">Performance</h1>
                <p id="pageSubtitle">Se dine kundetilfredsheds-data</p>
            </div>

            <!-- Store Selector (Admin only) -->
            <div id="adminStoreSelect" class="store-selector" style="display: none;">
                <label for="storeSelect">V√¶lg butik:</label>
                <select id="storeSelect" class="store-select" onchange="loadPerformanceData()">
                    <option value="1">KBHBajer</option>
                    <option value="2">Copenhagen Wine Tours</option>
                    <option value="3">Nordic Food Experience</option>
                    <option value="4">Danish Design Workshop</option>
                    <option value="5">Viking History Tours</option>
                </select>
            </div>

            <!-- Performance Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="avgRating">-</div>
                    <div class="stat-label">Gennemsnitlig Rating</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-number" id="reviewCount">-</div>
                    <div class="stat-label">Anmeldelser (90 dage)</div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-status" id="badgeStatus">-</div>
                    <div class="stat-label">Badge Status</div>
                </div>
                
                <div class="stat-card" id="rankCard" style="display: none;">
                    <div class="stat-number" id="rankPosition">-</div>
                    <div class="stat-label">Placering p√• rangliste</div>
                </div>
            </div>

            <!-- Admin SMS Form -->
            <div id="adminSmsForm" class="admin-section" style="display: none;">
                <h2>Send SMS Evaluering</h2>
                <form class="admin-form">
                    <div class="form-group">
                        <label>Kundens Telefonnummer</label>
                        <input type="tel" id="smsPhone" placeholder="+4512345678" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Send SMS</button>
                </form>
                <div id="smsResult" class="result-message" style="display: none;"></div>
            </div>

            <!-- Reviews Section -->
            <div class="reviews-section">
                <h2>Seneste Evalueringer</h2>
                <div id="reviewsList" class="reviews-list">
                    <p>Indl√¶ser...</p>
                </div>
            </div>

        </div>
    </main>

    <script src="/performance/performance.js"></script>
</body>
</html>
