<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Understory Superhost</title>
    <link rel="stylesheet" href="/dashboard/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">Understory</div>
            <nav class="nav">
                <a href="/dashboard" class="nav-link">‚Üê Tilbage</a>
                <a href="/community" class="nav-link">üèÜ Community</a>
                <button class="btn-logout" onclick="logout()">Log ud</button>
            </nav>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard-main">
        <div class="container">
            
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 id="welcomeTitle">Dashboard</h1>
                <p id="welcomeSubtitle">V√¶lg hvad du vil se</p>
            </div>

            <!-- Admin: Store Selection (only for admin) -->
            <div id="adminStoreSelect" class="store-selector" style="display: none;">
                <label for="storeSelect">V√¶lg butik til Storefront:</label>
                <select id="storeSelect" class="store-select">
                    <option value="1">KBHBajer</option>
                    <option value="2">Copenhagen Wine Tours</option>
                    <option value="3">Nordic Food Experience</option>
                    <option value="4">Danish Design Workshop</option>
                    <option value="5">Viking History Tours</option>
                </select>
            </div>

            <!-- 2-Column Layout -->
            <div class="dashboard-grid">
                
                <!-- Storefront Card -->
                <div class="dashboard-card" id="storefrontCard">
                    <div class="card-icon">üè™</div>
                    <h2>Storefront</h2>
                    <p id="storefrontDesc">Se din butiks offentlige side med Valuable Host badge</p>
                    <button class="btn btn-primary" onclick="goToStorefront()">
                        √Öbn Storefront
                    </button>
                </div>

                <!-- Performance Card -->
                <div class="dashboard-card" id="performanceCard">
                    <div class="card-icon">üìä</div>
                    <h2>Performance</h2>
                    <p id="performanceDesc">Se dine ratings, kommentarer og badge status</p>
                    <button class="btn btn-accent" onclick="goToPerformance()">
                        √Öbn Performance
                    </button>
                </div>

            </div>

        </div>
    </main>

    <script src="/dashboard/dashboard.js"></script>
</body>
</html>
