<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Understory</title>
    <link rel="stylesheet" href="/dashboard/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">UNDERSTORY</div>
            <nav class="nav">
                <a href="/community" class="nav-link">Community</a>
                <button class="btn-logout" onclick="logout()">Log ud</button>
            </nav>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard-main">
        <div class="container">
            
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 id="welcomeTitle">Dashboard</h1>
                <p id="welcomeSubtitle">VÃ¦lg hvad du vil se</p>
            </div>

            <!-- 2-Column Grid -->
            <div class="dashboard-grid">
                
                <!-- Performance Box -->
                <div class="dashboard-card" onclick="goToPerformance()">
                    <h2>PERFORMANCE</h2>
                    <p>Se dine ratings og badge status</p>
                </div>

                <!-- Shopfront Box -->
                <div class="dashboard-card" onclick="goToStorefront()">
                    <h2>SHOP FRONT</h2>
                    <p>Se din offentlige butikside</p>
                </div>

            </div>

        </div>
    </main>

    <script src="/dashboard/dashboard.js"></script>
</body>
</html>
