<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Understory Superhost</title>
    <link rel="stylesheet" href="/dashboard/dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">UNDERSTORY</div>
            <nav class="nav">
                <button class="btn-logout" onclick="logout()">Log ud</button>
            </nav>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="dashboard-main">
        <div class="container">
            
            <!-- Welcome Section -->
            <div class="welcome-section">
                <h1 id="welcomeTitle">Dashboard</h1>
                <p id="welcomeSubtitle">Vælg hvad du vil se</p>
            </div>

            <!-- 2-Column Layout -->
            <div class="dashboard-grid">
                
                <!-- Storefront Card -->
                <div class="dashboard-card" id="storefrontCard">
                    <div class="card-number">1</div>
                    <h2>Min Shopfront</h2>
                    <p id="storefrontDesc">Se din butiks offentlige side</p>
                    <button class="btn btn-primary" onclick="goToStorefront()">
                        Åbn Shopfront
                    </button>
                </div>

                <!-- Performance Card -->
                <div class="dashboard-card" id="performanceCard">
                    <div class="card-number">2</div>
                    <h2>Performance</h2>
                    <p id="performanceDesc">Se dine ratings og kommentarer</p>
                    <button class="btn btn-accent" onclick="goToPerformance()">
                        Åbn Performance
                    </button>
                </div>

            </div>

        </div>
    </main>

    <script src="/dashboard/dashboard.js"></script>
</body>
</html>
